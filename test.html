<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .test {
     vertical-align: bottom; 
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h6>垂直居中: 模拟表格法</h6>
      <div class="row" style="width:100px;height:100px;background-color: #789;display: table;">
        <div style="background-color:red;display: table-cell;vertical-align: middle;">
          <p>aaa</p>
          <p>bbb</p>
        </div>
      </div>
      <h6>栅格系统: test-1</h6>
      <div class="row">
        <div class="col-xs-1" style="background-color: #789;">.col-xs-1</div>
        <div class="col-xs-1" style="background-color: #789;">.col-xs-1</div>
        <div class="col-xs-1" style="background-color: #789;">.col-xs-1</div>
      </div>
      <h6>栅格系统: test-2</h6>
      <div class="row">
        <div class="col-sm-1" style="background-color: #789;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #789;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #789;">.col-sm-1</div>
      </div>
      <h6>栅格系统: test-3</h6>
      <div class="row">
        <div class="col-md-1" style="background-color: #789;">.col-md-1</div>
        <div class="col-md-1" style="background-color: #789;">.col-md-1</div>
        <div class="col-md-1" style="background-color: #789;">.col-md-1</div>
      </div>
      <h6>栅格系统: test-4</h6>
      <div class="row">
        <div class="col-lg-1" style="background-color: #789;">.col-lg-1</div>
        <div class="col-lg-1" style="background-color: #789;">.col-lg-1</div>
        <div class="col-lg-1" style="background-color: #789;">.col-lg-1</div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  </body>
</html>
